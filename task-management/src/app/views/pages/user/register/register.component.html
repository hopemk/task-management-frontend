<div class="register-page d-flex align-items-center justify-content-center min-vh-100 bg-gradient-blue">
  <div class="card shadow-lg register-card">
    <div class="card-body p-4 p-md-5">
      <h2 class="card-title text-center mb-4 text-dark-blue">Create Account</h2>
      <p class="text-center text-muted mb-4">Join Task Management to get started</p>

      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="alert alert-success" role="alert">
        {{ successMessage }}
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First name</label>
            <input
              id="firstName"
              type="text"
              class="form-control"
              [class.is-invalid]="f['firstName'].touched && f['firstName'].invalid"
              formControlName="firstName"
              placeholder="Enter first name"
              autocomplete="given-name"
            />
            <div class="invalid-feedback" *ngIf="f['firstName'].touched && f['firstName'].errors?.['required']">
              First name is required.
            </div>
          </div>

          <div class="col-md-6">
            <label for="lastName" class="form-label">Last name</label>
            <input
              id="lastName"
              type="text"
              class="form-control"
              [class.is-invalid]="f['lastName'].touched && f['lastName'].invalid"
              formControlName="lastName"
              placeholder="Enter last name"
              autocomplete="family-name"
            />
            <div class="invalid-feedback" *ngIf="f['lastName'].touched && f['lastName'].errors?.['required']">
              Last name is required.
            </div>
          </div>
        </div>

        <div class="mt-3">
          <label for="username" class="form-label">Username</label>
          <input
            id="username"
            type="text"
            class="form-control"
            [class.is-invalid]="f['username'].touched && f['username'].invalid"
            formControlName="username"
            placeholder="Choose a username"
            autocomplete="username"
          />
          <div class="invalid-feedback" *ngIf="f['username'].touched && f['username'].errors?.['required']">
            Username is required.
          </div>
        </div>

        <div class="mt-3">
          <label for="phoneNumber" class="form-label">Phone number</label>
          <input
            id="phoneNumber"
            type="tel"
            class="form-control"
            [class.is-invalid]="f['phoneNumber'].touched && f['phoneNumber'].invalid"
            formControlName="phoneNumber"
            placeholder="Enter phone number"
            autocomplete="tel"
          />
          <div class="invalid-feedback" *ngIf="f['phoneNumber'].touched && f['phoneNumber'].errors?.['required']">
            Phone number is required.
          </div>
        </div>

        <div class="mt-3">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            [class.is-invalid]="f['password'].touched && f['password'].invalid"
            formControlName="password"
            placeholder="Create a password"
            autocomplete="new-password"
          />
          <div class="invalid-feedback" *ngIf="f['password'].touched && f['password'].errors?.['required']">
            Password is required.
          </div>
          <div class="invalid-feedback" *ngIf="f['password'].touched && f['password'].errors?.['minlength']">
            Password must be at least 6 characters.
          </div>
        </div>

        <button class="btn btn-dark-blue w-100 mt-4" type="submit" [disabled]="loading">
          <span *ngIf="!loading">Create account</span>
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span *ngIf="loading" class="ms-2">Creating account...</span>
        </button>
      </form>

      <div class="mt-3 text-center">
        <span class="text-muted">Already have an account?</span>
        <a class="ms-1 btn btn-link p-0 align-baseline text-dark-blue" routerLink="/login">Sign in</a>
      </div>
    </div>
  </div>
</div>
