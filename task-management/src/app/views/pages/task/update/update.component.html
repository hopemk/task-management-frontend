<div class="modal-header">
  <h5 class="modal-title text-dark-blue">Update Task</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('cancel')"></button>
</div>
<div class="modal-body">
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success" role="alert">{{ successMessage }}</div>

  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input id="title" type="text" class="form-control" formControlName="title"
             [class.is-invalid]="controls['title'].touched && controls['title'].invalid" placeholder="Enter title" />
      <div class="invalid-feedback" *ngIf="controls['title'].touched && controls['title'].errors?.['required']">Title is required.</div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" rows="4" class="form-control" formControlName="description"
                [class.is-invalid]="controls['description'].touched && controls['description'].invalid" placeholder="Enter description"></textarea>
      <div class="invalid-feedback" *ngIf="controls['description'].touched && controls['description'].errors?.['required']">Description is required.</div>
    </div>

    <div class="mb-3">
      <label for="taskStatus" class="form-label">Status</label>
      <select id="taskStatus" class="form-select" formControlName="taskStatus">
        <option *ngFor="let s of statusOptions" [value]="s">{{ s }}</option>
      </select>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-outline-secondary" [disabled]="loading" (click)="activeModal.dismiss('cancel')">Cancel</button>
      <button class="btn btn-dark-blue" type="submit" [disabled]="loading">
        <span *ngIf="!loading">Save changes</span>
        <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span *ngIf="loading" class="ms-2">Saving...</span>
      </button>
    </div>
  </form>
</div>
