<div class="tasks-page min-vh-100 bg-gradient-blue py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10">
        <div class="card shadow-sm task-card">
          <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h3 class="text-dark-blue mb-0">Your Tasks</h3>
              <div class="d-flex">
                <button type="button" class="btn btn-outline-danger me-2" (click)="onLogout()" aria-label="Logout">Logout</button>
                <a routerLink="/tasks/create" class="btn btn-dark-blue">Create Task</a>
              </div>
            </div>

            <div *ngIf="loading" class="text-center my-5">
              <div class="spinner-border text-primary" role="status"></div>
              <div class="mt-2 text-muted">Loading tasks...</div>
            </div>

            <div *ngIf="!loading && errorMessage" class="alert alert-danger" role="alert">
              {{ errorMessage }}
            </div>

            <div *ngIf="!loading && notFound" class="alert alert-warning" role="alert">
              No tasks found.
            </div>

            <div *ngIf="!loading && !errorMessage && !notFound">
              <ngx-datatable class="bootstrap" [rows]="tasks" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10">
                <ngx-datatable-column name="#" [width]="60">
                  <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex">{{ rowIndex + 1 }}</ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Title" prop="title"></ngx-datatable-column>

                <ngx-datatable-column name="Description" prop="description">
                  <ng-template ngx-datatable-cell-template let-row="row">
                    <span class="text-truncate d-inline-block" style="max-width: 500px;">{{ row.description }}</span>
                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Status" prop="taskStatus" [width]="150">
                  <ng-template ngx-datatable-cell-template let-row="row">
                    <span class="badge" [ngClass]="{'bg-success': row.entityStatus === 'COMPLETED', 'bg-secondary': row.entityStatus !== 'COMPLETED'}">
                      {{ row.taskStatus }}
                    </span>
                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Created" prop="createdAt" [width]="220">
                  <ng-template ngx-datatable-cell-template let-row="row">
                    {{ row.createdAt | date: 'medium' }}
                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Created By" prop="createdBy" [width]="180"></ngx-datatable-column>

                <ngx-datatable-column name="Actions" [width]="220">
                  <ng-template ngx-datatable-cell-template let-row="row">
                    <div class="text-end">
                      <button [routerLink]="['/tasks', row.id]" class="btn btn-sm btn-outline-success me-2" title="View Task" aria-label="View Task">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                          <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8"/>
                          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5"/>
                        </svg>
                      </button>
                      <button class="btn btn-sm btn-outline-danger me-2" (click)="confirmDelete(row)" title="Delete Task" aria-label="Delete Task">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                          <path d="M5.5 5.5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5m3 0a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5"/>
                          <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                        </svg>
                      </button>
                      <button class="btn btn-sm btn-outline-primary" (click)="openUpdate(row)">Edit</button>
                    </div>
                  </ng-template>
                </ngx-datatable-column>

              </ngx-datatable>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
