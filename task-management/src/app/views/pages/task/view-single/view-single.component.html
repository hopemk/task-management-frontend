<div class="container py-4">
  <div *ngIf="loading" class="alert alert-info">Loading task...</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="notFound" class="alert alert-warning">Task not found.</div>

  <div *ngIf="task" class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm task-card">
        <div class="card-body p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0 text-dark-blue">Task #{{ task.id }}</h4>
            <a routerLink="/tasks" class="btn btn-outline-secondary btn-sm">Back to list</a>
          </div>
          <dl class="row mb-0">
            <dt class="col-sm-4">Title</dt>
            <dd class="col-sm-8 fw-semibold">{{ task.title }}</dd>

            <dt class="col-sm-4">Description</dt>
            <dd class="col-sm-8">{{ task.description }}</dd>

            <dt class="col-sm-4">Status</dt>
            <dd class="col-sm-8">
              <span class="badge" [ngClass]="{'bg-success': task.entityStatus === 'ACTIVE', 'bg-secondary': task.entityStatus !== 'ACTIVE'}">
                {{ task.entityStatus }}
              </span>
            </dd>

            <dt class="col-sm-4">Created At</dt>
            <dd class="col-sm-8">{{ task.createdAt | date:'medium' }}</dd>

            <dt class="col-sm-4">Created By</dt>
            <dd class="col-sm-8">{{ task.createdBy }}</dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
</div>
